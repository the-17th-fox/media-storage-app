<div class="tags-container">
    <label>Tags</label>
    <div class="items-container">
        <button
            type="button" 
            *ngFor="let tag of tags"
            class="items"
            (click)="handleTagPicking(tag.name)"
            [ngStyle]="{'color': getTagColor(tag.category)}"
        >{{ tag.name }}</button>
    </div>
</div>
